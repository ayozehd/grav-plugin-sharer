          label: Twitter
          highlight: 1
          default: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
          help: Enable or disable Twitter button
        buttons.twitter.label:
          type: text
          label: Twitter Label
          default: Twitter
          placeholder: Label
          help: Customize Twitter button label
        buttons.twitter.via:
          type: text
          toggleable: true
          label: Twitter Via
          help: Mention a Twitter account without '@'
          prepend: '@'
        buttons.twitter.hashtags:
          type: selectize
          toggleable: true
          label: Twitter Hashtags
          help: Add hashtags separated by commas
          prepend: '#'
          validate:
