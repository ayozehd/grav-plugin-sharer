name: Sharer
version: 1.1
description: "**Sharer** is a plugin that lets you add social buttons to your templates"
icon: share-alt
author:
  name: Ayoze Hernández Díaz
  email: ayoze.dev@gmail.com
homepage: https://github.com/ayozehd/sharer
keywords: plugin, social, share, buttons
bugs: https://github.com/ayozehd/sharer/issues
docs: https://github.com/ayozehd/sharer/blob/master/README.md
license: MIT
dependencies:
    - { name: grav, version: '>=1.6' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    built_in_css:
      type: toggle
      label: Built-in CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    fontawesome_icons:
      type: toggle
      label: Icons mode
      help: Display button's icons as FontAwesome or SVG images.
      highlight: 1
      default: 1
      options:
        1: FontAwesome
        0: SVG
      validate:
        type: bool
    fontawesome_v4:
      type: toggle
      label: FontAwesome v4
      help: Use old FontAwesome version instead of new Branding Icon Set. Beaware some icons are missing in v4!
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    fontawesome_css:
      type: toggle
      label: Include FontAwesome Files
      help: If FontAwesome icons are enabled and your theme does not include it, you must enable this option to add required CSS files.
      highlight: 0
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    template:
      type: select
      size: medium
      label: Template
      help: Different styles for buttons
      default: rounded
      options:
        rounded: Rounded
        circles: Circles

    facebook.fieldset:
      type: fieldset
      title: Facebook
      icon: facebook
      collapsible: true
      collapsed: true
      fields:
        buttons.facebook.enabled:
          type: toggle
          label: Facebook
          highlight: 1
          default: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
          help: Enable or disable Facebook button
        buttons.facebook.label:
          type: text
          label: Facebook Label
          default: Facebook
          placeholder: Label
          help: Customize Facebook button label
    twitter.fieldset:
      type: fieldset
      title: Twitter
      icon: twitter
      collapsible: true
      collapsed: true
      fields:
